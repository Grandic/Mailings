{% extends 'user/base.html' %}

{% block content %}
<div class="col">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Удаление профиля</h5>
      <form method="post">
        {% csrf_token %}
        Подтверждаете удаление профиля "{{ object.username }}"?<br>
        <input type="submit" class="btn btn-outline-danger" value="Уверен">
      </form>
      <div class="card-footer">
        <a href="{% url 'user:profile' %}" class="btn btn-primary"><< Отмена</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
